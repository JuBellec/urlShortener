# host "db" pour connecter au container du docker-compose
#spring.datasource.url= jdbc:postgresql://database/urlShortener
spring.datasource.url= jdbc:postgresql://localhost:5433/urlShortener
spring.datasource.username= urlShortener
spring.datasource.password= urlShortener

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
